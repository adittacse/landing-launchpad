<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="raleway">
    <header>
        <nav>
            <h3 class="logo primary-color">LOGO</h3>
            <ul>
                <li><a href=""><button class="btn-primary">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-content">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img src="assets/wc-mini.png" alt="">
        </section>

        <section class="productive-users">
            <div class="productive-users-area">
                <h3 class="productive-users-title">Joined Thousands of Productive Users</h3>
                <div class="productive-users-content">
                    <div class="single-content">
                        <h1 class="content-title primary-color">50K</h1>
                        <p class="content-description">Active Users</p>
                    </div>
                    <div class="single-content">
                        <h1 class="content-title primary-color">2M+</h1>
                        <p class="content-description">Focus Sessions</p>
                    </div>
                    <div class="single-content">
                        <h1 class="content-title primary-color">95%</h1>
                        <p class="content-description">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="get-in-touch">
            <div class="column">
                <h1 class="get-in-touch-title">Let's Get in Touch</h1>
            </div>
            <div class="column">
                <form>
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="example@email.com">

                    <label for="name">Name</label>
                    <input type="text" name="" id="name" placeholder="full name">

                    <label for="message">Message</label>
                    <textarea name="" id="message" rows="20" placeholder="write your message...."></textarea>

                    <input class="btn-primary" type="submit" value="Get in Touch">
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
